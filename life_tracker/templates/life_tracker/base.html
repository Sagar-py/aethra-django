<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Aethra{% endblock %}</title>
  <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-[#FAFAFA] text-[#2C2C2C]">
  <header class="bg-white border-b border-[#E6E4DE] shadow-sm p-4">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-semibold text-[#1E1E1E]">Aethra</h1>
      <nav>
        <a href="{% url 'home' %}" class="text-[#4C6A92] hover:underline mr-4">Home</a>
        <a href="{% url 'tracker' %}" class="text-[#4C6A92] hover:underline mr-4">Tracker</a>
        <a href="{% url 'review' %}" class="text-[#4C6A92] hover:underline">Review</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto py-8 px-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-sm text-[#99988F] text-center py-6">
    Built with saffron & code — Aethra © 2025
  </footer>
</body>
</html>
