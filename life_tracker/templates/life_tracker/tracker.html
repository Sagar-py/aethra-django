{% extends 'life_tracker/base.html' %}
{% block title %}Tracker - Aethra{% endblock %}

{% block content %}
  <h2 class="text-3xl font-bold text-[#1E1E1E] mb-6">System Tracker</h2>

  <form method="POST" class="space-y-6 bg-white p-6 rounded-2xl shadow-md border border-[#E6E4DE]">
    {% csrf_token %}
    
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <label for="system" class="block text-sm font-medium text-gray-700 mb-1">System Name</label>
        <input type="text" name="system" id="system" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4C6A92]">
      </div>

      <div>
        <label for="score" class="block text-sm font-medium text-gray-700 mb-1">Score (1â€“10)</label>
        <input type="number" name="score" id="score" min="1" max="10" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4C6A92]">
      </div>

      <div class="sm:col-span-2">
        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes (optional)</label>
        <textarea name="notes" id="notes" rows="4"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4C6A92]"></textarea>
      </div>
    </div>

    <div class="pt-4">
      <button type="submit"
              class="bg-[#4C6A92] text-white px-6 py-2 rounded-lg hover:bg-[#3a5675] transition duration-200">
        Submit
      </button>
    </div>
  </form>

  <!-- Placeholder for future chart / history -->
  <section class="mt-12">
    <h3 class="text-xl font-semibold mb-4">Past Entries</h3>
    <p class="text-gray-500">Coming soon: chart or table view of past scores.</p>
  </section>
{% endblock %}
