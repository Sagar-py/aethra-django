{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-6">Track Your Progress</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="flex flex-col">
                    <label for="id_spiritual" class="mb-2">Spiritual</label>
                    {{ form.spiritual }}
                </div>
                <div class="flex flex-col">
                    <label for="id_relationships" class="mb-2">Relationships</label>
                    {{ form.relationships }}
                </div>
                <div class="flex flex-col">
                    <label for="id_network" class="mb-2">Network</label>
                    {{ form.network }}
                </div>
                <div class="flex flex-col">
                    <label for="id_financial" class="mb-2">Financial</label>
                    {{ form.financial }}
                </div>
                <div class="flex flex-col">
                    <label for="id_physical" class="mb-2">Physical</label>
                    {{ form.physical }}
                </div>
                <div class="flex flex-col">
                    <label for="id_nature" class="mb-2">Nature</label>
                    {{ form.nature }}
                </div>
                <div class="flex flex-col">
                    <label for="id_body" class="mb-2">Body</label>
                    {{ form.body }}
                </div>
                <div class="flex flex-col">
                    <label for="id_self" class="mb-2">Self</label>
                    {{ form.self }}
                </div>
            </div>

            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 mt-4">
                Submit
            </button>
        </form>
    </div>
{% endblock %}
